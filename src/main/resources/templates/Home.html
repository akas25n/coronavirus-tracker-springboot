<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <h1 style="text-align: center; padding-top: 10px; color: darkcyan;">Corona Virus Tracker Application</h1>
    <p style="text-align: center">This application lists the current number of cases reported across the globe!</p>
    <br>
    <div class="jumbotron" style="text-align: center">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today!</p>
        <hr>
        <h1 class="display-4" th:text="${totalNewReportedCases}"></h1>
        <p class="lead">New cases reported since previous day!</p>
    </div>

        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Country</th>
                <th scope="col">States</th>
                <th scope="col">Total Cases</th>
                <th scope="col">Changes Since Last Day</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="loction : ${LocationStates}">
                <td th:text="${loction.country}"></td>
                <td th:text="${loction.states}"></td>
                <td th:text="${loction.latestTotalCases}">0</td>
                <td th:text="${loction.diffFromPrevDay}" style="text-align: center">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
